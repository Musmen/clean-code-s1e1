<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="aaa">
      <h1 class="visually-hidden">Todo App</h1>
      <figure>
        <img src="./eisenhower-matrix.jpg">
      </figure>
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="centered-main-page-element">
      <article id="topSectionForAddingElementToList">
        <h2 class="visually-hidden">Todo List</h2>

        <section>
          <h3>
            <label for="new-task">Add Item</label>
          </h3>
          <form class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button type="button">Add</button>
          </form>
        </section>

        <section>
          <h3>Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <form class="card">
                <input type="checkbox">
                <span class="task">Pay Bills</span>
                <input type="text" class="task">
                <button class="edit" type="button">Edit</button>
                <button class="delete" type="button"></button>
              </form>
            </li>
            <li>
              <form class="card editMode">
                <input type="checkbox">
                <span class="task">Go Shopping</span>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit" type="button">Save</button>
                <button class="delete" type="button"></button>
              </form>
            </li>
          </ul>
        </section>

        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <form class="card">
                <input type="checkbox" checked>
                <span class="task">See the Doctor</span>
                <input type="text" class="task">
                <button class="edit" type="button">Edit</button>
                <button class="delete" type="button"></button>
              </form>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
